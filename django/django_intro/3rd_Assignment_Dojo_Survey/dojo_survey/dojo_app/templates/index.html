<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>

<body style="background-color: rgb(71, 71, 71);">
    <form action='/result' method='POST' style="width:500px; margin: auto; color: rgb(143, 7, 255);">
        {% csrf_token %}
        <h3>Registration Forms</h3>
        Your Name: <input type='text' name='name' class="form-control"><br>
        <h4>Gender</h4>
        <input type="radio" id="male" name="gender" value="male" class="form-control">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female" class="form-control" >
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other" class="form-control">
        <label for="other">Other</label><br><br><br>
        <h4>Operating System</h4>
        <input type="checkbox" id="windows" name="system" value="windows">
        <label for="windows"> Windows</label><br>
        <input type="checkbox" id="linux" name="system" value="linux">
        <label for="linux"> Linux</label><br>
        <input type="checkbox" id="mac" name="system" value="mac">
        <label for="mac"> MAC</label><br>
        <label for="locations">Dojo Location:</label>
        <select name="locations" id="locations">
            <option value="sanjose">San Jose</option>
            <option value="albania">Albania</option>
            <option value="sanfrancisco">San Francisco</option>
        </select><br><br><br>
        <label for="languages">Favorite Languages:</label>
        <select name="languages" id="languages">
            <option value="python">Python</option>
            <option value="cplus">C++</option>
            <option value="java">Java</option>
        </select><br><br><br>
        <label for="comment">Comments(optional)</label><br>
        <textarea id="comment" name="comments" rows="4" cols="50">
        </textarea> <br>
        <input type='submit' value='Button'>
    </form>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


</body>

</html>
