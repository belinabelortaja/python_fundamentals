<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wall</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Post a message</h1>
                <form action="/post-message" method="POST" style="display: table-caption;">
                    {% csrf_token %}
                    <textarea cols="100" rows="5" name="message"></textarea>
                    <button type="submit" class="btn btn-primary">Post</button>
                </form>
                {% for x in messages %}
                <p>{{ x.user.firstname }}: {{ x.message }}</p>
                {% for y in x.comment.all %}
                <p style="margin-left: 40px;">{{y.user.firstname}}:{{y.comment}}</p>
                <a class='btn btn-danger' role='button'href="/delete/{{y.id}}">Delete</a>
                {% endfor %}
                <form action="/post-comment/{{x.id}}" method="POST" class="d-flex p-2" style="margin-left: 40px;">
                    {% csrf_token %}
                    <textarea cols="50" rows="1" name="comment"></textarea>
                    <button type="submit" class="btn btn-success">Comment</button>
                </form>
                {% endfor %}

                <form action="/logout" method="POST">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
