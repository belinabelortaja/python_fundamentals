<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="log-out d-flex justify-content-end">
                    <form action="/travels" method="POST">
                        {% csrf_token %}
                        <button type="submit">Home</button>
                    </form>
                    <form action="/logout" method="POST">
                        {% csrf_token %}
                        <button type="submit">Log out</button>
                    </form>
                </div>
            </div>
            <div class="col-md-12">
              <h1> Add a trip</h1> 
              <form action="/travels/create" method="POST">
                {% csrf_token %}
                <div class="form-group">
                <label for="">Destination</label>
                <input type="text" name="destination" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <input type="text" name="plan" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Travel Date From</label>
                <input type="date" name="startdate" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Travel Date To</label>
                <input type="date" name="end_date" class="form-control">
            </div>
            <button class="btn btn-primary" type="submit">Add</button>
            </form>
            {% if messages %}
                    <ul class="messages text-danger">    
                        {% for message in messages %}    
                        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                        {% endfor %}
                        </ul>
                        {% endif %}

            </div>

        </div>
    </div>
    
</body>
</html>
